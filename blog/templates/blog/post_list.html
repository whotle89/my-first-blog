<html>
<head>
	<title>WhiskyHotel's blog</title>
</head>
	<body>
		<div>
            <h1><a href="">WhiskyHotel's blog</a></h1>
        </div>

        <div>
        	<p>처음으로 만드는 블로그</p>
            <p>published: 14.06.2014, 12:14</p>
            <h2><a href="">나의 첫 번째 이야기</a></h2>
            <p>어쩌면 지금하는 것은 모두 신기루에 불과할지 모르지만 그럼에도 불구하고.</p>
        </div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
	</body>
</html>
